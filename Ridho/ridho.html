<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ridho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="container: padding 50px; background-color: aquamarine;">
    <h1>Formulir Pendaftaran</h1> 
    <br>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="input-group">
            
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>

        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label">Provinsi</label>
          
        <select class="form-select form-control" aria-label="Default select example">
            <option selected>Provinsi</option>
            <option value="1">Jawa Barat</option>
            <option value="2">Jawa Tengah</option>
            <option value="3">Jawa Timur</option>
          </select>
          <br>
          <label for="exampleInputEmail1" class="form-label">Kota/Kabupaten</label>
          <select class="form-select form-control" aria-label="Default select example">
            <option selected>Kota/Kabupaten</option>
            <option value="1">Cirebon</option>
            <option value="2">Bandung</option>
            <option value="3">Jakarta</option>
            <option value="1">Bogor</option>
            <option value="2">Jogja</option>
            <option value="3">Semarang</option>
          </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Alamat lengkap</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
          <div class="form-group">
            <label for="disabledTextInput" class="form-label">No.Handhphone</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="+62">
          </div>
      <label for="exampleInputEmail1" class="form-label">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Pria
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Wanita
            </label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary form-control">Submit</button>
    </form>

</body>
</html>
